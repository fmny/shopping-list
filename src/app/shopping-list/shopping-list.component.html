<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit 
        (ingredientAdded)="onIngredientAdded($event)"
        (ingredientIndexDeleted)="onDeleteIngredient()"
        (clearRequested)="clearIngredients()">
        >
        </app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer"
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="selectedIngredientIndex = i"
            [class.active]="i === selectedIngredientIndex"
            [class.odd]="i % 2 !== 0"
            
            >{{ingredient.name}}  ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
