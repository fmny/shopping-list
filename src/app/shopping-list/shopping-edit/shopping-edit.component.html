<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" value="ingrédient" #nameInput (focus)="refreshButton()">
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" value="1" #amountInput>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- dans la video il oublie de changer le type de button , il laisse à submit -->
            <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
